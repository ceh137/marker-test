<div class="content_wrap" style="margin-bottom: 80px;">

				</div>
			</div>
			<div style="display: table-cell; vertical-align: middle; text-align: right;">

		<div id="scans_table">{include file="./partials/section/scans/scans_table.html"}</div>

</div>
